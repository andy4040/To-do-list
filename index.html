<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href ="style.css">
    <link rel="shortcut icon" href="https://i.postimg.cc/NfZb32nb/images.png">
    <script src="https://kit.fontawesome.com/6f3103b13c.js" crossorigin="anonymous"></script>
    
    <title>To do list</title>
</head>
<body>
    <div class="settingContainer">
        <div class="setting">
            <i class="fa-solid fa-gear" id="gear"></i>
            <a href="#" class="settingBtn" id="settingBtn">Settings</a>
        </div>
    </div>
    <div class="container">
        <div class="timer">
            <div class="circle">
                <div class="time">
                    <p id="minutes"></p>
                    <p>:</p>
                    <p id="seconds"></p>
                </div>
                <div class="start">
                    <audio id="alarmSound" src="https://raw.githubusercontent.com/himalayasingh/music-player-1/master/music/2.mp3"></audio>
                    <button id="startBtn" onclick="start()"><i class="fa-solid fa-play"></i></button>
                    <button id="pauseBtn" onclick="pause()"><i class="fa-solid fa-pause"></i></button>
                    <button id="resetBtn" onclick="reset()"><i class="fa-solid fa-rotate-right"></i></button>
                </div>
            </div>
        </div>

        
        
        <div class="statsContainer">
            <div class="contents">
                <h1>To do list</h1>
                
                <div id="progressBar">
                    <div id="progress">
                    </div>
                </div>
            </div>
            
            <div class="total">
                <p>총 공부시간</p>
                <p id="totalTime"></p>
            </div>
        </div>  
        
 
        <div class="addList">
            <input type="text" placeholder="할 일을 입력하세요." id ="inputList">
            <button id="addList">+</button>
        </div>
        <ol class="notCompleted" id="unchecked">
         
        </ol>
    </div>
    
    <div class="popup">
        <div class="popup-content">
            <img src="https://static.vecteezy.com/system/resources/previews/018/887/462/original/signs-close-icon-png.png" alt="Close" class="close">
            <h2>Timer</h2>
            <input type="text" id="timeVar" placeholder="시간(분)을 입력하세요.">
            <button id="saveClose">Save&Close</button>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
</body>
</html>
